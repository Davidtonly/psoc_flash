name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller flash.py
      - uses: actions/upload-artifact@v2
        with:
          path: dist/*
